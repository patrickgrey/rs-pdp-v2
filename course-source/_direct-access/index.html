---
permalink: "_direct-access/{{metadata.courseCode}}_DA.html"
---

<!DOCTYPE html>
<html lang="en">
  <head
		data-module-code="{{metadata.courseCode}}"
		data-access-type="{{metadata.dataAccessType}}"
		data-course-mode="{{metadata.dataCourseMode}}"
		data-course-provider="{{metadata.dataCourseProvider}}"
	>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{{ metadata.courseTitle }}</title>
    <style>
      {% coreStyles %}
    </style>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body class="relative">

    <p class="px-0 px-4 px-8 px-12 py-0 py-4 py-8 py-12 pl-0 pl-4 pl-8 pl-12 pr-0 pr-4 pr-8 pr-12 pt-0 pt-4 pt-8 pt-12 pb-0 pb-4 pb-8 pb-12 mx-0 mx-4 mx-8 mx-12 my-0 my-4 my-8 my-12 ml-0 ml-4 ml-8 ml-12 mr-0 mr-4 mr-8 mr-12 mt-0 mt-4 mt-8 mt-12 mb-0 mb-4 mb-8 mb-12 list-disc list-decimal list-inside sr-only">This is a hidden utility section that forces tailwind classes to be written to page styles to make them available.</p>

    <div class="ians-lms-banner not-sr-only">
      <a
				target="content-iframe"
				href="{{metadata.courseCode}}_syllabus.html"
				id="backToSyllabus"
				name="link-syllabus"
				title="Back to syllabus"
			>
				&lt;&lt; Back to Syllabus
			</a>
    </div>

    <iframe
			id="contentIframe"
			name="content-iframe"
			src="{{metadata.courseCode}}_syllabus.html"
			frameborder="0"
			width="100%"
			height="100%"
			seamless
			allowfullscreen
		></iframe>

    <script src="main.js"></script>
  </body>
</html>
